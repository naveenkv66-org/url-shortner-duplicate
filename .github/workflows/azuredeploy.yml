name: Azure Deploy
on:
  push:
    branches:
      - main
    paths:
      - infrastructure/** # Adjust the path to your source files
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read # for actions/checkout
  id-token: write # for azure/login with access token using token exchange

jobs:

 deploy-dev:
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v2.1.1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          
      - name: resource Group
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az group create --name ${{ vars.RESOURCE_GROUP_NAME }} --location ${{ vars.RESOURCE_GROUP_LOCATION }}
            echo "Resource Group  ${{ vars.RESOURCE_GROUP_NAME }} created"
            
      - name: Deploy
        uses: azure/arm-deploy@v2.0.0
        with:
          resourceGroupName: ${{ vars.RESOURCE_GROUP_NAME }}
          template: './infrastructure/main.bicep'
            

 deploy-staging:
    runs-on: ubuntu-latest
    environment: Staging
    needs: deploy-dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v2.1.1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          
      - name: resource Group
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az group create --name ${{ vars.RESOURCE_GROUP_NAME }} --location ${{ vars.RESOURCE_GROUP_LOCATION }}
            echo "Resource Group  ${{ vars.RESOURCE_GROUP_NAME }} created"
            
      - name: Deploy
        uses: azure/arm-deploy@v2.0.0
        with:
          resourceGroupName: ${{ vars.RESOURCE_GROUP_NAME }}
          template: './infrastructure/main.bicep'

            
  
 deploy-prod:
    runs-on: ubuntu-latest
    environment: Production
    needs: deploy-staging
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Login to Azure
        uses: azure/login@v2.1.1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          
      - name: resource Group
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az group create --name ${{ vars.RESOURCE_GROUP_NAME }} --location ${{ vars.RESOURCE_GROUP_LOCATION }}
            echo "Resource Group  ${{ vars.RESOURCE_GROUP_NAME }} created"
            
      - name: Deploy
        uses: azure/arm-deploy@v2.0.0
        with:
          resourceGroupName: ${{ vars.RESOURCE_GROUP_NAME }}
          template: './infrastructure/main.bicep'
        
       